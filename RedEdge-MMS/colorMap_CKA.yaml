#######         Information            ###########
##################################################

#  This is a class list document,
#  which conatains the Name, id, and color information
#  of used classes

#  For adding a new class just copy one block and fill
#  the name :
#  <here the new Name>: !!opencv-matrix
#
#  and the information
#  data: [class id (consider conventions) , red , green, blue]

#  the color information is a 8-Bit unsigned char.
#  Double colors are allowed

# For further information please contact
# 
# Philipp Lottes   (Uni Bonn)   - philipp.lottes@igg.uni-bonn.de

